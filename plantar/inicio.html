<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="categoria">
            <h1 class="titulo">Preencha os campos </h1>
            <div class="estrutura">
            <div  class="text">
                <p style="margin-bottom: 10px;">Tipo de planta:</p>
                    <select name="plantas" id="plantas" style="height: 40px; font-size: 24px;">
                        <option value="tomate">tomate</option>
                        <option value="milho">milho</option>
                        <option value="alface">alface</option>
                        <option value="batata">batata</option>
                        
                    </select>
            </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>

<!-- 
Tipo de planta:
Exemplo: milho, alface, tomate, feijão, cenoura, batata.

Tamanho da área (em m²):
Exemplo: 50, 100, 500, 1000.

Tipo de solo:
Exemplo: arenoso, argiloso, misto.

Quantidade média de chuva por semana (em mm):
Exemplo: 10, 25, 40, 60.

Temperatura média (em °C):
Exemplo: 18, 22, 28, 32.
-->
